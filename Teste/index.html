<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="reset" href="reset.css"
</head>
<body>
    <h1 class="titulo">Teste</h1>
    <br>
    <p class="texto">Tags para Formatação de Fonte e Texto</p>
    <br>
        <p>• Itálico: <i>texto</i></p>
        <p>• Sublinhado: <u>texto</u></p>
        <p>• Negrito: <b>texto</b></p>
        <p>• Texto Riscado: <s>texto</s></p>
        <p>• Novo Parágrafo: <p>texto</p></p>
        <p>• Quebra de linha: <br></p>
        <p>• <MARQUEE > Texto </MARQUEE></p>
        <p>• Centralizar: <center>texto</center></p>
        <p>• Alinhar à esquerda:<p align="left">texto</p></p>
        <p>• Alinhar à direita: <p align="right">texto</p></p>

        
</body>
</html>
